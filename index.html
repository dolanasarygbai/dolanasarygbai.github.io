        spouse: '–∂–µ–Ω–∞ –ó–∞—Ä–∏–Ω–∞ –ú–∞–∞–¥—ã—Ä–æ–≤–Ω–∞',
        line: '–ü–æ—Ç–æ–º–∫–∏'
    }, '–º—É–∂');
    addPerson('p6_3', 6, '–°–∞–Ω–¥—ã–π-–æ–æ–ª –ê–π–Ω–∞—à –í–∏–∫—Ç–æ—Ä–æ–≤–Ω–∞', {
        role: '–î–æ—á—å –ï–ª–∏–∑–∞–≤–µ—Ç—ã',
        birth: '1971',
        spouse: '–º—É–∂ –°–∞–Ω–¥—ã–π-–æ–æ–ª –ê–Ω–¥—Ä–µ–π –ê–Ω–∞—Ç–æ–ª—å–µ–≤–∏—á',
        line: '–ü–æ—Ç–æ–º–∫–∏'
    }, '–∂–µ–Ω');
    addPerson('p6_4', 6, '–ö—É–Ω–∑–µ–∫ –ê—è—Å –í–∏–∫—Ç–æ—Ä–æ–≤–∏—á', {
        role: '–°—ã–Ω –ï–ª–∏–∑–∞–≤–µ—Ç—ã',
        birth: '1973',
        line: '–ü–æ—Ç–æ–º–∫–∏'
    }, '–º—É–∂');
    addPerson('p6_5', 6, '–ö—É–Ω–∑–µ–∫ –ë–∞–π—ã—Ä-–ë–µ–ª–µ–∫ –í–∏–∫—Ç–æ—Ä–æ–≤–∏—á', {
        role: '–°—ã–Ω –í–∞–¥–∏–º–∞',
        birth: '1990',
        line: '–ü–æ—Ç–æ–º–∫–∏'
    }, '–º—É–∂');
    addPerson('p6_6', 6, '–ß—É–¥–∞–∫ –î–∞—è–Ω–∞ –í–∞–¥–∏–º–æ–≤–Ω–∞', {
        role: '–î–æ—á—å –í–∞–¥–∏–º–∞',
        birth: '1998',
        line: '–ü–æ—Ç–æ–º–∫–∏'
    }, '–∂–µ–Ω');
    addPerson('p6_7', 6, '–°–∞–Ω–¥—ã–π-–æ–æ–ª –ò—Ä–∏–Ω–∞ –ê–Ω–¥—Ä–µ–µ–≤–Ω–∞', {
        role: '–î–æ—á—å –ê–π–Ω–∞—à',
        birth: '1996',
        line: '–ü–æ—Ç–æ–º–∫–∏'
    }, '–∂–µ–Ω');
    addPerson('p6_8', 6, '–°–∞–Ω–¥—ã–π-–æ–æ–ª –ò–≥–æ—Ä—å –ê–Ω–¥—Ä–µ–µ–≤–∏—á', {
        role: '–°—ã–Ω –ê–π–Ω–∞—à',
        birth: '2004',
        line: '–ü–æ—Ç–æ–º–∫–∏'
    }, '–º—É–∂');

    // ---------- –ü–û–°–¢–†–û–ï–ù–ò–ï –î–ï–†–ï–í–ê –ü–û –ü–û–ö–û–õ–ï–ù–ò–Ø–ú ----------
    const nodesLayer = document.getElementById('nodesLayer');
    nodesLayer.innerHTML = '';

    const byGen = {};
    Object.values(persons).forEach(p => {
        const g = p.generation;
        if (!byGen[g]) byGen[g] = [];
        byGen[g].push(p);
    });

    // –°–æ—Ä—Ç–∏—Ä—É–µ–º –ø–æ–∫–æ–ª–µ–Ω–∏—è –ø–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é
    const sortedGens = Object.keys(byGen).map(Number).sort((a,b) => a - b);

    // –§—É–Ω–∫—Ü–∏—è —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –ø–æ–∫–æ–ª–µ–Ω–∏—è
    function generationLabel(gen) {
        const labels = {
            1: '‚Ö† –ü–û–ö–û–õ–ï–ù–ò–ï: –ü—Ä–∞—Ä–æ–¥–∏—Ç–µ–ª–∏ (–ø—Ä–∞–¥–µ–¥—É—à–∫–∏ –∏ –ø—Ä–∞–±–∞–±—É—à–∫–∏)',
            2: '‚Ö° –ü–û–ö–û–õ–ï–ù–ò–ï: –ë–∞–±—É—à–∫–∏ –∏ –¥–µ–¥—É—à–∫–∏ (—Ä–æ–¥–∏—Ç–µ–ª–∏ –æ—Ç—Ü–∞ –∏ –º–∞—Ç–µ—Ä–∏)',
            3: '‚Ö¢ –ü–û–ö–û–õ–ï–ù–ò–ï: –†–æ–¥–∏—Ç–µ–ª–∏, –∏—Ö –±—Ä–∞—Ç—å—è –∏ —Å—ë—Å—Ç—Ä—ã',
            4: '‚Ö£ –ü–û–ö–û–õ–ï–ù–ò–ï: –î–µ—Ç–∏ —Å–∏–±–ª–∏–Ω–≥–æ–≤ (–∫—É–∑–µ–Ω—ã / –ø–ª–µ–º—è–Ω–Ω–∏–∫–∏)',
            5: '‚Ö§ –ü–û–ö–û–õ–ï–ù–ò–ï: –Ø –∏ –º–æ–∏ —Ä–æ–¥–Ω—ã–µ –±—Ä–∞—Ç—å—è –∏ —Å—ë—Å—Ç—Ä—ã',
            6: '‚Ö• –ü–û–ö–û–õ–ï–ù–ò–ï: –î–µ—Ç–∏ –∫—É–∑–µ–Ω–æ–≤ / —Å–ª–µ–¥—É—é—â–∏–µ –ø–æ—Ç–æ–º–∫–∏'
        };
        return labels[gen] || `–ü–æ–∫–æ–ª–µ–Ω–∏–µ ${gen}`;
    }

    sortedGens.forEach(gen => {
        const row = document.createElement('div');
        row.className = 'generation-row';
        row.dataset.gen = gen;

        const label = document.createElement('div');
        label.className = 'gen-label';
        label.innerText = generationLabel(gen);
        row.appendChild(label);

        // –°–æ—Ä—Ç–∏—Ä—É–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –≤–Ω—É—Ç—Ä–∏ –ø–æ–∫–æ–ª–µ–Ω–∏—è (–º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å —Å–≤–æ—é –ª–æ–≥–∏–∫—É, –Ω–æ –ø–æ–∫–∞ –∫–∞–∫ –µ—Å—Ç—å)
        byGen[gen].forEach(person => {
            const card = document.createElement('div');
            card.className = 'person-node';
            card.dataset.id = person.id;

            const nameDiv = document.createElement('div');
            nameDiv.className = 'person-name';
            nameDiv.innerText = person.name.length > 30 ? person.name.slice(0,28)+'‚Ä¶' : person.name;

            const detailDiv = document.createElement('div');
            detailDiv.className = 'person-details';
            let shortInfo = person.info.role || '';
            if (person.info.birth) shortInfo = person.info.birth.split(',')[0];
            else if (person.info.line) shortInfo = person.info.line;
            detailDiv.innerText = shortInfo;

            const photoDiv = document.createElement('div');
            photoDiv.className = 'person-photo-placeholder';
            if (person.photo) {
                photoDiv.style.backgroundImage = `url('${person.photo}')`;
                photoDiv.classList.add('has-photo');
            }

            card.appendChild(nameDiv);
            card.appendChild(detailDiv);
            card.appendChild(photoDiv);

            card.addEventListener('click', (e) => {
                document.querySelectorAll('.person-node').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                showPersonInfo(person.id);
            });

            row.appendChild(card);
        });

        nodesLayer.appendChild(row);
    });

    // ---------- –§–£–ù–ö–¶–ò–Ø –û–¢–û–ë–†–ê–ñ–ï–ù–ò–Ø –ò–ù–§–û–†–ú–ê–¶–ò–ò –° –§–û–¢–û ----------
    window.showPersonInfo = function(id) {
        const p = persons[id];
        if (!p) return;
        const info = p.info || {};
        const c = document.getElementById('infoContent');
        let html = `<div class="info-field"><strong>üë§ ${p.name}</strong></div>`;
        if (info.role) html += `<div class="info-field"><strong>–†–æ–ª—å</strong> ${info.role}</div>`;
        if (info.full) html += `<div class="info-field"><strong>–ü–æ–ª–Ω–æ–µ –∏–º—è</strong> ${info.full}</div>`;
        if (info.birth) html += `<div class="info-field"><strong>–î–∞—Ç–∞/–º–µ—Å—Ç–æ —Ä–æ–∂–¥–µ–Ω–∏—è</strong> ${info.birth}</div>`;
        if (info.parents) html += `<div class="info-field"><strong>–†–æ–¥–∏—Ç–µ–ª–∏</strong> ${info.parents}</div>`;
        if (info.certificate) html += `<div class="info-field"><strong>–°–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤–æ</strong> ${info.certificate}</div>`;
        if (info.certificate1) html += `<div class="info-field"><strong>–°–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤–æ 1</strong> ${info.certificate1}</div>`;
        if (info.certificate2) html += `<div class="info-field"><strong>–°–≤–∏–¥–µ—Ç–µ–ª—å—Å—Ç–≤–æ 2</strong> ${info.certificate2}</div>`;
        if (info.residence) html += `<div class="info-field"><strong>–ú–µ—Å—Ç–æ –∂–∏—Ç–µ–ª—å—Å—Ç–≤–∞</strong> ${info.residence}</div>`;
        if (info.work) html += `<div class="info-field"><strong>–î–µ—è—Ç–µ–ª—å–Ω–æ—Å—Ç—å</strong> ${info.work}</div>`;
        if (info.education) html += `<div class="info-field"><strong>–û–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ</strong> ${info.education}</div>`;
        if (info.spouse) html += `<div class="info-field"><strong>–°—É–ø—Ä—É–≥(–∞)</strong> ${info.spouse}</div>`;
        if (info.details) html += `<div class="info-field"><strong>–î–µ—Ç–∞–ª–∏</strong> ${info.details}</div>`;
        if (info.line) html += `<div class="info-field"><strong>–õ–∏–Ω–∏—è</strong> ${info.line}</div>`;

        // –§–æ—Ç–æ-–∑–∞–≥—Ä—É–∑–∫–∞
        html += `<div class="photo-upload">
                    <label for="photoInput">üì∑ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—é</label>
                    <input type="file" id="photoInput" accept="image/*" style="display:none" onchange="previewPhoto(event, '${id}')">
                    <div id="photo-preview-${id}">`;
        if (p.photo) {
            html += `<img src="${p.photo}" id="person-photo-img" style="max-width:100%; max-height:150px; margin-top:10px; border-radius:16px;">`;
        }
        html += `</div></div>`;

        c.innerHTML = html;
        window.currentPersonId = id;
    };

    window.previewPhoto = function(event, personId) {
        const file = event.target.files[0];
        if (file && personId) {
            const reader = new FileReader();
            reader.onload = function(e) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–æ—Ç–æ –≤ –¥–∞–Ω–Ω—ã–µ —á–µ–ª–æ–≤–µ–∫–∞
                if (persons[personId]) {
                    persons[personId].photo = e.target.result;
                }
                // –û–±–Ω–æ–≤–ª—è–µ–º –ø—Ä–µ–≤—å—é
                const previewDiv = document.getElementById(`photo-preview-${personId}`);
                if (previewDiv) {
                    previewDiv.innerHTML = `<img src="${e.target.result}" id="person-photo-img" style="max-width:100%; max-height:150px; margin-top:10px; border-radius:16px;">`;
                }
                // –û–±–Ω–æ–≤–ª—è–µ–º –∫—Ä—É–∂–æ–∫ –≤ –∫–∞—Ä—Ç–æ—á–∫–µ
                const card = document.querySelector(`[data-id="${personId}"] .person-photo-placeholder`);
                if (card) {
                    card.style.backgroundImage = `url('${e.target.result}')`;
                    card.style.backgroundSize = 'cover';
                    card.classList.add('has-photo');
                    card.innerHTML = ''; // —É–±–∏—Ä–∞–µ–º –∏–∫–æ–Ω–∫—É-–∑–∞–≥–ª—É—à–∫—É
                }
            };
            reader.readAsDataURL(file);
        }
    };

    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤—ã–±–µ—Ä–µ–º "–Ø" –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    setTimeout(() => {
        const myCard = document.querySelector('[data-id="p5_1"]');
        if (myCard) myCard.click();
    }, 300);
})();
</script>
